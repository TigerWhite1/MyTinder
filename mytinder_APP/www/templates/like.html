<ion-view view-title="Like">
<ion-content ng-controller="LikeCtrl">
<div class="list">
  <a ng-repeat="item in likes" class="item item-thumbnail-left">
  <img ng-src="{{ item.image }}">
  <h2>{{ item.pseudo }}</h2>
  <h2>{{ item.age }} ans</h2>
  <h4>{{ item.description }}</h4>
</a>

</div>
</ion-content>
</ion-modal-view>
