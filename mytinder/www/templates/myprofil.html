<ion-view view-title="Playlists">
<ion-content ng-controller="MyprofilCtrl">

<form id="test" ng-submit="register(sexe)">

	<button class="button button-full button-positive" ng-click="getImageSaveContact()">
		Get Image and Save a Contact with It
	</button>
	<img ng-src="{{img}}" style="width:100%; height: 200px;"/>

	<div class="list">
		<label class="item item-input"> -->
<!-- 			<span class="input-label">My picture</span> 
 -->			<button class="button" ng-click="upload()">Upload From Assets</button> 
		</label>
	</div> 
	<div class="list">
		<label class="item item-input">
			<span class="input-label">My description</span>
			<input type="text" ng-model="loginData.email">
		</label>
	</div>
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Pseudo</span>
			<input type="text" ng-model="loginData.pseudo">
		</label>
	</div>
	<div class="list">
		<label class="item">
			<span class="input-label">Age</span>
			<div class="range range-positive">
				<input type="range" name="volume" min="18" max="100" value="{{loginData.min}}" step="1" ng-model="loginData.age">
				{{loginData.age}}
			</div>
		</label>
	</div>
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Password</span>
			<input type="password" ng-model="loginData.password">
		</label>
	</div>
	<div class="list">
		<label class="item item-input">
			<span class="input-label">Password</span>
			<input type="password" ng-model="loginData.passwordc">
		</label>
		{{errors}}
	</div>
	<button class="button button-block button-calm" type="submit">Envoyer</button>
</form>
<!-- </ion-item> -->
<!-- </ion-list> -->
</ion-content>
</ion-view>
